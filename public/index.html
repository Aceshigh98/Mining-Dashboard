<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Cover Template Â· Bootstrap v5.1</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
  <link href="css/Cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark" data-role="page">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
    </header>
    <main class="px-3">
      <h1>Mining Dashboard</h1>
      <div id='container'><p></p></div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">API Key:</span>
        </div>
        <input id="key" type="text" class="form-control" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <p class="lead">
        <a id="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-light" data-role="button">Enter</a>
      </p>
    </main>
    <footer class="mt-auto text-white-50">
      <p> Mining Dashboard <a href="https://getbootstrap.com/" class="text-white"> Github </a></p>
    </footer>
  </div>

  <script type="text/javascript" src="scripts/cover.js"></script>

</body>

</html>
