<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Mining Dashboard</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">
  <!-- Bootstrap core CSS -->
  <link href="dashboard.css" rel="stylesheet">
</head>

<body data-role="page">

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Bitcoin Mining Dashboard</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="index.html">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="btcPrice">
                Bitcoin Price:
              </p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="btcRevenue">
                24 Hour Revenue (BTC):
              </p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="btcRevenueUsd">

                24 Hour Revenue (USD):
              </p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="activeMiners">
                Active Miners:
              </p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="inactiveMiners">
                Inactive Miners:
              </p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="hashrate">
                Current Hashrate:
              </p>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Mining Hashrate</h1>
        </div>

        <div class="line-chart">
          <div class="aspect-ratio">
            <canvas class="my-4 w-100" id="chart" width="900" height="380"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="chart.js"></script>
  <script type="text/javascript" src="hardware.js"></script>
</body>

</html>
